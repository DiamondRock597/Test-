<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./img/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Roboto:wght@100;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital@1&family=Roboto:wght@100;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/libs/owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/libs/owlcarousel/dist/assets/owl.theme.default.min.css">
    <title>Test</title>
</head>



<body>
    <main>
        <div class="container">
            <div class="header">
                <div class="row justify-content-between align-items-center">
                    <div class="col-4">
                        <div class="head-logo">
                            <img src="./img/photoeditorsdk-export.png" alt="Logo">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="head-search">

                            <form>
                                <div class="head-form ">

                                    <p><input type="text" placeholder="Search" class="head-search"><button
                                            class="btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                                    </p>



                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="head-menu">
                            <a href="#" class="head-link">HOME</a>
                            <a href="#" class="head-link">SERVICES</a>
                            <a href="#" class="head-link">PORTFOLIO</a>
                            <a href="#" class="head-link">GALLERY</a>
                            <a href="#" class="head-link">HELP & FAQ</a>
                            <a href="#" class="head-link">ABOUT </a>
                            <a href="#" class="head-link">CONTACT </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="main">
        <div class="container">
            <div class="row justify-content-md-center align-items-center">
                <div class="main-buttons">
                    <h2>Buttons</h2>
                    <div class=" col-12   main-btn">
                        <button class="btn-primary btn ">PRIMARY</button>
                        <button class="btn-default btn ">Default</button>
                        <button class="btn-success btn">Success</button>
                        <button class="btn-info btn">Info</button>
                        <button class="btn-warning btn">Warning</button>
                        <button class="btn-danger btn">Danger</button>
                    </div>
                </div>


            </div>
        </div>
        <div class="inputs">
            <div class="container">
                <div class="row ">

                    <div class="inputs-title col-12">
                        <h2>Inputs</h2>
                    </div>
                    <div class="inputs-row1  col-12">
                        <div class="inputs-item">
                            <label for="checkbox1">
                                <input type="checkbox" id="checkbox1">
                                Checkbox <span id="actCheck1">Active</span>
                            </label>
                            <label for="radio1">
                                <input type="radio" id="radio1">
                                Radio <span id="actRad1">Active</span>
                            </label>
                            <label for="switcher_on1" class="switch1">
                                <input type="checkbox" id="switcher_on1">

                                <div class="switch-btn"></div>
                                <div class="switch-text">Switcher <span id="switchSp1">OFF</span></div>

                            </label>
                        </div>

                    </div>
                    <div class="inputs-row2 col-12">
                        <div class="inputs-item">
                            <label for="checkbox2">
                                <input type="checkbox" id="checkbox2">
                                Checkbox <span id="actCheck2">Active</span>
                            </label>
                            <label for="radio2">
                                <input type="radio" id="radio2">
                                Radio <span id="actRad2">Active</span>
                            </label>
                            <label for="switcher_on2" class="switch1">
                                <input type="checkbox" id="switcher_on2">
                                <div class="switch-btn"></div>
                                <div class="switch-text">Switcher <span id="switchSp2">OFF</span></div>

                            </label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="star-rating">
            <div class="container">
                <h2>Star rating</h2>
                <div class="row">

                    <div class="col-12 show1">
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="star-text">Show rating</span>
                    </div>

                    <div class="col-12 show2">
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="fa fa-star-o"></span>
                        <span class="star-text">Check rating</span>
                    </div>


                </div>
            </div>
        </div>




        <script src="./js/script.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="/libs/owlcarousel/dist/owl.carousel.min.js"></script>
        <script>

        </script>


</body>

</html>
